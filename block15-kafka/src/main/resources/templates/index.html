<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Monitoring</title>
</head>
<body>
<h1>Add Weather Data</h1>
<form action="/addWeather" method="post" th:object="${weatherData}">
    <label for="city">City:</label>
    <input type="text" id="city" name="city" th:field="*{city}" required><br>
    <label for="temperature">Temperature:</label>
    <input type="text" id="temperature" name="temperature" th:field="*{temperature}" required><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
